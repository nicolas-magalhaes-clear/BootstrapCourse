<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
					type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Inicio</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
					type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Blogs</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
					type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Professor</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
				tabindex="0"><strong>Inicio: Volte para o inicio do site</strong></div>
			<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
				<strong>Meus blogs - Conheça meus blogs de conteúdo</strong></div>
			<div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
				<strong>Você está na página: Tudo sobre o instrutor</strong>></div>
		</div>
		
		<hr>
		<br>
		<div class="row">
			<div class="col-md-4">

				<img src="img/wagner.jpg" class='img-fluid rounded-circle' alt="" max width="70%">
				<h1>PROF.WAGNER CARDOSO</h1>
			</div>
			<div class="col-md-8">
				
				<blockquote class="blockquote text-center"><strong><h2>SOBRE</h2></strong></blockquote>
				<blockquote class="blockquote text-justify"></blockquote>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
